<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="is-locked">
    <div id="lock-screen" class="lock-screen" aria-hidden="true">
      <div class="lock-card">
        <p class="lock-title">Enter password</p>
        <form id="lock-form" class="lock-form">
          <label class="sr-only" for="lock-input">Password</label>
          <input id="lock-input" type="password" autocomplete="current-password" placeholder="Shared password" />
          <button id="lock-submit-btn" type="submit">Unlock</button>
        </form>
        <p id="lock-error" class="lock-error hidden" role="alert" aria-live="assertive"></p>
      </div>
    </div>

    <div class="app-shell">
      <header class="topbar">
        <div class="access-widget">
          <p id="access-status" class="access-status">Locked</p>
          <form id="secret-inline-form" class="secret-inline-form">
            <label class="sr-only" for="secret-inline-input">Shared password</label>
            <input id="secret-inline-input" type="password" autocomplete="current-password" placeholder="Password" />
            <button id="secret-inline-submit-btn" type="submit">Unlock</button>
          </form>
          <button id="clear-secret-btn" class="ghost-btn hidden" type="button">Change password</button>
        </div>
      </header>

      <main id="app-main">
        <button id="active-list-name" class="active-list-name hidden" type="button" aria-label="Switch list"></button>

        <section class="section-block">
          <div class="section-head">
            <h2>Watchlist</h2>
            <span id="watchlist-count" class="count-pill">0</span>
          </div>
          <div id="watchlist-grid" class="movie-grid"></div>
        </section>

        <section class="section-block watched-section">
          <div class="section-head">
            <h2>Watched</h2>
            <span id="watched-count" class="count-pill">0</span>
          </div>
          <div id="watched-grid" class="movie-grid"></div>
        </section>

        <section class="section-block add-tile-section">
          <button id="add-movie-tile" class="add-movie-tile" type="button">
            <span class="add-tile-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path d="M12 5v14M5 12h14" />
              </svg>
            </span>
            <span class="add-tile-text">Add movie</span>
          </button>
        </section>
      </main>

    </div>

    <div id="search-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close-modal="search"></div>
      <div class="modal-panel search-panel" role="dialog" aria-modal="true" aria-labelledby="search-title">
        <div class="modal-head">
          <h3 id="search-title">Add movie</h3>
          <button class="icon-btn" type="button" data-close-modal="search" aria-label="Close search modal">
            <svg class="icon-close" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
              <path d="M5 5l10 10M15 5L5 15" />
            </svg>
          </button>
        </div>
        <form id="search-form" class="search-form">
          <label class="sr-only" for="search-input">Search movies</label>
          <input id="search-input" type="search" placeholder="Search movies..." autocomplete="off" />
        </form>
        <div id="search-results" class="search-results"></div>
      </div>
    </div>

    <div id="movie-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close-modal="movie"></div>
      <div class="modal-panel detail-panel" role="dialog" aria-modal="true" aria-labelledby="detail-title">
        <div class="modal-head">
          <h3 id="detail-title">Movie Details</h3>
          <div class="modal-head-actions">
            <button id="movie-delete-btn" class="icon-btn hidden" type="button" aria-label="Delete movie">
              <svg class="icon-trash" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                <path d="M7 7v8M10 7v8M13 7v8M5 5h10M8 5V3h4v2M6 5l.6 11h6.8L14 5" />
              </svg>
            </button>
            <button class="icon-btn" type="button" data-close-modal="movie" aria-label="Close movie details">
              <svg class="icon-close" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                <path d="M5 5l10 10M15 5L5 15" />
              </svg>
            </button>
          </div>
        </div>
        <div id="movie-modal-content" class="detail-content"></div>
      </div>
    </div>

    <div id="trailer-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close-modal="trailer"></div>
      <div class="modal-panel trailer-panel" role="dialog" aria-modal="true" aria-labelledby="trailer-title">
        <div class="modal-head">
          <h3 id="trailer-title">Trailer</h3>
          <button class="icon-btn" type="button" data-close-modal="trailer" aria-label="Close trailer">
            <svg class="icon-close" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
              <path d="M5 5l10 10M15 5L5 15" />
            </svg>
          </button>
        </div>
        <div class="trailer-modal-body">
          <div class="trailer-modal-frame-wrap">
            <iframe
              id="trailer-iframe"
              title="Movie trailer"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
          <a
            id="trailer-fallback-link"
            class="trailer-fallback-link"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          >
            Watch on YouTube
          </a>
        </div>
      </div>
    </div>

    <div id="poster-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close-modal="poster"></div>
      <div class="modal-panel poster-panel" role="dialog" aria-modal="true" aria-labelledby="poster-title">
        <div class="modal-head">
          <button class="icon-btn" type="button" data-close-modal="poster" aria-label="Close poster">
            <svg class="icon-close" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
              <path d="M5 5l10 10M15 5L5 15" />
            </svg>
          </button>
        </div>
        <div class="poster-modal-body">
          <img id="poster-modal-image" alt="Poster full screen view" />
        </div>
      </div>
    </div>

    <div id="toast" class="toast" aria-live="polite"></div>
  </body>
</html>
